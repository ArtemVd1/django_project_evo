{% load static %}

<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<title>Welcome Page - {% block meta_title %}{% endblock meta_title %}</title>
	<meta name="description" content="Веб-сервіс для привітання"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Include Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>

<body>
	<!-- Start Container -->
	<div class="container main-margin">
		<!-- Start Content Columns -->
		<div class="row justify-content-center" id="content-columns">
			<div class="col-sm-5" id="content-column">
				<!-- Status Message -->
				{% block status_message %}{% endblock %}

				{% block content %}{% endblock content %}
			</div>
		</div>
		<!-- End Content Columns -->
	</div>
	<!-- End Container -->

	<!-- Javascripts Section -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous">
    </script>

</body>
</html>
